<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <!-- Adicionando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fde4ec; /* Rosa pastel claro */
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .btn-custom {
            background-color: #f48fb1;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #f06292;
        }
    </style>
    <div class="container mt-5 p-4">
        <div class="text-center">
            <img src="IMG_5997.jpeg" alt="Foto de Perfil" class="profile-img">
            <h2 class="mt-3">Giulia Lempe Costa</h2>
            <p>Estudante de Análise e Desenvolvimento de Sistemas</p>
        </div>

        <!-- Tabela de Atividades Recentes -->
        <h3 class="mt-4">Atividades Recentes</h3>
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Data</th>
                    <th>Atividade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>17/03/2025</td>
                    <td>Criação do Portfólio</td>
                    <td>Concluído ✅</td>
                </tr>
                <tr>
                    <td>20/03/2025</td>
                    <td>Adaptação com Bootstrap</td>
                    <td>Concluído ✅</td>
                </tr>
            </tbody>
        </table>

       
        <h3 class="mt-4">Entre em Contato</h3>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</head>
